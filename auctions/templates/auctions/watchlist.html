{% extends "auctions/layout.html" %}

{% block body %}
    <h2>Active Listings</h2>
        <div class="row">
            {% for auction in Auctions %}
            <div class="col-md-3">
                <div class="card card-product-grid" style="width: 16rem;">
                    <img src="{{auction.auctionImageLink}}" alt="{{ auction.auctionTitle }}">
                    <figcaption class="info-wrap">
                        <a href="#" class="title">{{ auction.auctionTitle }}</a>
                        <div class="price mt-1">$ {{ auction.Price }}</div> 
                        <p>Details: {{auction.descriptions}}</p>
                        <div class="d-grid gap-2">
                            <a href="{% url 'listing' auction.id %}" class="btn btn-success btn-lg mx-5">Details</a>
                        </div>
                       
                    </figcaption>
                </div>
            </div> 
            {% endfor %}
        </div>  
{% endblock %}
